<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio imagem</title>
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>inserir imagens em html e muito simples, tanto no conteudo quando la em cima, como icone de favoritos!</p>
    <picture>
        <source media="(min-width:1050px )" srcset="imagem/github-g.png">
        <source media="(min-width:800px )" srcset="imagem/github-m.png">
        <source media="(max-width:500px )" srcset="imagem/github-p.png">
        <img src="imagem/github-m.png" alt="Imagem do gustavoguanabara github">
    </picture>
</body>
</html>
