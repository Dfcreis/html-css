<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemoentos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ultilizar em cada caso</p>
    <ul>
        <li type="square"><abbr title="&lt;p&gt;">paragrafo</abbr></li>
        <li type="square"><abbr title="&lt;h1&gt;">titulo</abbr></li>
        <li type="square"><abbr title="&lt;img&gt;">imagens</abbr></li>
        <li type="square"><abbr title="&lt;abbr&gt;">abreviações</abbr></li>
        <li type="square"><abbr title="&lt;code&gt;">codigo fonte</abbr></li>
        <li type="square"><abbr title="&lt;ol&gt; e &lt;li&gt;">listas numeradas</abbr></li>
        <li type="square"><abbr title="&lt;ul&gt;e &lt;li&gt;">listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
