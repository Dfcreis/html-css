<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia &#x1F92F</p>
    <picture>
        <source media="(min-width:1100px)" srcset="imagens/paisagem-g.png">
        <source media="(min-width:900px)" srcset="imagens/paisagem-m.png">
        <source media="(max-width:600px)" srcset="imagens/paisagem-p.png">
        <img src="imagens/paisagem-p.png" alt="imagem de uma paisagem">
    </picture>
</body>
</html>
