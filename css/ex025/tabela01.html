<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;            
        }
        td{
            border: 1px solid black;
            padding: 8px;;
            text-align: center;/*Alinhamento Horizontal*/
            vertical-align: middle;/*Alinhamento Vertical*/
        }
        td.dados{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <!--
     HIRARQUIA DE UMA TABELA SIMPLES!
     TABLE = tabela
        TABLE-ROW(tr)= linha da tabela
            TABLE-HEADER = cabeÃ§alho da tabela
                TABLE-DATA = dado da tabela

    -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr><!--Primeira LInha-->
            <td >A1</td>
            <td>B1</td>
            <td class="dados">C1</td>
        </tr>
        <tr class="linha"><!--Segunda LInha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceira LInha-->
            <td>A3</td>
            <td>B3</td>
            <td class="dados">C3</td>
        </tr>
    </table>

    
</body>
</html>
